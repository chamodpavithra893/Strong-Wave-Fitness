<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact - Strong Wave Fitness</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#cfded5;--panel:rgba(0,0,0,0.32);--accent:#00c1d4;--text:#0f1720;--radius:12px}
    html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Arial;background:var(--bg);color:var(--text)}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 28px;background:#6f7973;position:sticky;top:0;z-index:30}
    .brand{color:#fff;text-decoration:none;font-weight:800;font-size:20px}
    nav a{color:#fff;margin-left:18px;text-decoration:none;font-weight:600}
    nav a.active{text-decoration:underline}
    main{max-width:1000px;margin:28px auto;padding:20px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.03));padding:22px;border-radius:var(--radius);box-shadow:0 10px 30px rgba(0,0,0,0.08)}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.08);box-sizing:border-box}
    textarea{min-height:120px;resize:vertical}
    .btn{background:var(--accent);color:#042;padding:10px 14px;border-radius:10px;text-decoration:none;border:none;font-weight:700;cursor:pointer}
    .whatsapp{display:inline-flex;align-items:center;gap:8px;background:linear-gradient(90deg,#13b97b,#1cd37b);padding:10px 12px;border-radius:10px;color:#042;text-decoration:none;font-weight:800;margin-left:12px}
    footer{padding:18px;text-align:center;color:rgba(15,23,32,0.65)}
    @media(max-width:720px){main{padding:12px}}
  </style>
</head>
<body>
  <header>
    <a class="brand" href="index.html">Strong Wave Fitness</a>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="information.html">Information</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h1>Contact Us</h1>
      <p>Questions about products, orders, or custom gear? Send a message or chat on WhatsApp.</p>

      <!-- Formspree -->
      <form id="contactForm" method="POST" action="https://formspree.io/f/movbyvnj">
        <input type="hidden" name="_subject" value="Website contact: Strong Wave Fitness">
        <label for="name">Name</label>
        <input id="name" name="name" required placeholder="Your full name">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com">

        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="How can we help?"></textarea>

        <div style="margin-top:14px;display:flex;flex-wrap:wrap;align-items:center">
          <button class="btn" type="submit">Send Message</button>
          <a class="whatsapp" href="#" id="waBtn">Message on WhatsApp</a>
        </div>

        <p style="margin-top:12px;color:rgba(0,0,0,0.6)">Tip: messages will be sent to the email registered with Formspree.</p>
      </form>
    </section>
  </main>

  <footer>&copy; <span id="yr"></span> Strong Wave Fitness</footer>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
    (function(){const path=location.pathname.split('/').pop()||'index.html';document.querySelectorAll('header nav a').forEach(a=>{if(a.getAttribute('href')===path) a.classList.add('active');})})();

    // WhatsApp quick chat (your number)
    const WA = '94701421968';
    document.getElementById('waBtn').addEventListener('click', function(e){
      e.preventDefault();
      const name = encodeURIComponent(document.getElementById('name')?.value || '');
      const email = encodeURIComponent(document.getElementById('email')?.value || '');
      const msg = encodeURIComponent(document.getElementById('message')?.value || 'Hello! I would like more info.');
      const text = `Name: ${name}%0AEmail: ${email}%0A%0AMessage: ${msg}`;
      window.open(`https://wa.me/${WA}?text=${text}`, '_blank');
    });
  </script>
</body>
</html>
