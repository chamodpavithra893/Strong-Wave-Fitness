<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=home.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Home...</title>

  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    a {
      color: #00eaff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div>
    <h2>Redirecting to Home Page...</h2>
    <p>If you are not redirected automatically, <a href="home.html">click here</a>.</p>
  </div>

  <script>
    // JavaScript fallback redirect for browsers that ignore meta refresh
    setTimeout(() => {
      window.location.href = "home.html";
    }, 10);
  </script>

</body>
</html>
